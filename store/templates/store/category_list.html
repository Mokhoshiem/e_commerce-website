{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<h3 class="container btn btn-outline-success"><strong>اختر من الفئات</strong></h3>
<div class="conteiner d-flex">
    <div class="container d-flex flex-wrap">
        {% for category in object_list %}
          <div class="col col-lg-4 ml-5 p-1 ">
              <div class="border rounded-1 shadow-lg">
                  <div class="m-2" >
                    <img class="container category-image" src="{{category.image.url}}" width="300" height="200" alt="Category">
                  </div>
                
                  <div>
                    <h2>{{category.name}}</h2>
                  </div>
                  <div class="product-actions">
                      <a href="{% url 'store:category' id=category.id %}" class="btn btn-success" ><strong>ذهاب للفئة</strong></a>
                  </div>
              </div>
          </div>
        {% endfor %}

          
      </div>
    
   
    
    <div class="container side-bar">
        <div id="carouselExampleControls" class="carousel slide border mb-3 rounded-2" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="Image" width="200" height="400">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="Image" width="200" height="400">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="Image" width="200" height="400">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>    
        
        <div class="adds border rounded-2">
            <img  src="{% static 'images/placeholder.png' %}" alt="Add" width="00" height="400">
        </div>
    </div>
</div>
{% endblock content %}
